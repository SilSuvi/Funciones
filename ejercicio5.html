<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      number1 = Number(prompt("Escribe un número."));
      number2 = Number(prompt("Escribe otro número."));

      number(number1, number2);

      function number(num1, num2) {
        if (num1 > num2) {
          return console.log("El primer número es más grande.");
        } else {
          return console.log("El primer número no es más grande.");
        }
      }
    </script>
  </body>
</html>
